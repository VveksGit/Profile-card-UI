<!DOCTYPE html>
<html>
  <head>

    <title>Profile card</title>
    <link rel="stylesheet" href="profileCard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="profile-card">

      <div class="image">
        <img src="profile-pic-jian.jpg" alt="" class="profile-picture">
      </div>

      <div class="text-data">
        <span class="name">Jian</span>
        <span class="job">Singer &middot; Sports Player</span>
      </div>

      <div class="media-button">
        <a href="#" class="link" style="background: #4267b2;">
          <i class='bx bxl-facebook'></i>
        </a>

        <a href="#" class="link" style="background: #e1306c;">
          <i class='bx bxl-instagram'></i>
        </a>

        <a href="#" class="link" style="background: red;">
          <i class='bx bxl-youtube' ></i>
        </a>

        <a href="#" class="link" style="background: #FFFC00;">
          <i class='bx bxl-snapchat'></i>
        </a>
        
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart'></i>
          <span class="number">120k</span>
        </div>

        <div class="data">
          <i class='bx bx-message-rounded'></i>
          <span class="number">20k</span>
        </div>

        <div class="data">
          <i class='bx bx-share' ></i>
          <span class="number">70k</span>
        </div>
      </div>
    </div>
  </body>
</html>
